{% if active_tab != "ask" %}
{% spaceless %}
<div id="searchBar" class=" row search-bar{% if query %} cancelable{% endif %}">
    {# url action depends on which tab is active #}
    {% if active_tab == "tags" %}
        <input type="hidden" name="t" value="tag"/>
        {% set query=stag %}
    {% elif active_tab == "users" %}
        <input type="hidden" name="t" value="user"/>
    {% endif %}
    <input 
        class="searchInput form-control" 
        type="text" 
        autocomplete="off"
        value="{{ query|default_if_none('')|escape }}" 
        name="query" 
        placeholder="{% trans %}Enter in a search{% endtrans %}"
        id="keywords"
    />
</div>
{% endspaceless %}
{% endif %}
